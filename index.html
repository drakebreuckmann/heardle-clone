<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heardle Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="game">
        <h1>Heardle Clone <button id="stats-button">Stats</button></h1>
        <div id="guesses">
            <div class="guess-box" id="guess1"></div>
            <div class="guess-box" id="guess2"></div>
            <div class="guess-box" id="guess3"></div>
            <div class="guess-box" id="guess4"></div>
            <div class="guess-box" id="guess5"></div>
            <div class="guess-box" id="guess6"></div>
        </div>
        <audio id="audio"></audio>
        <div id="controls">
            <div id="play-pause-controls">
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>
            <div id="guess-controls">
                <button id="skip">Skip</button>
                <input type="text" id="guess" placeholder="Enter your guess">
                <button id="submit">Submit</button>
            </div>
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <div id="feedback"></div>
        <div id="reveal"></div>
    </div>
    <div id="stats-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Stats</h2>
            <div id="stats-content"></div>
            <button id="new-game">New Game</button>
            <button id="reset-stats">Reset Stats</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js').then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
</body>
</html>
